<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registo - Nexus</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Crie a sua conta</h1>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div>
            <label for="username">Nome de Utilizador:</label>
            <input type="text" id="username" th:field="*{username}">
            <div th:if="${#fields.hasErrors('username')}" style="color: #ff5555; font-size: 0.9em;">
                <p th:errors="*{username}"></p>
            </div>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}">
            <div th:if="${#fields.hasErrors('email')}" style="color: #ff5555; font-size: 0.9em;">
                <p th:errors="*{email}"></p>
            </div>
        </div>
        <div>
            <label for="password">Senha:</label>
            <input type="password" id="password" th:field="*{password}">
            <div th:if="${#fields.hasErrors('password')}" style="color: #ff5555; font-size: 0.9em;">
                <p th:errors="*{password}"></p>
            </div>
        </div>
        <div>
            <button type="submit">Registar</button>
        </div>
    </form>
</div>
</body>
</html>
