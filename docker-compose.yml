services:
  postgres:
    image: postgres:15
    container_name: nexus-db
    environment:
      - POSTGRES_USER=nexususer
      - POSTGRES_PASSWORD=nexuspassword
      - POSTGRES_DB=nexus
    ports:
      - "5432:5432"
    volumes:
      - nexus-data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: nexus-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  nexus-data: